<!DOCTYPE html>
<html lang="en">
<head>
    <link rel ="stylesheet" href="/static/styles/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signup</title>
</head>

<body>
    
    <div class = "my_container">
         <div class="center"><h1>My Cine World</h1></div>

         <div class = "my_panel">
              <div class = "center"><h2>Signup</h2></div>

                <div class = "input_form">
                
                <div class="mb-3">
                      <label for="user_name" class="form-label">User Name(Email_id)</label>
                      <input type="text" class="form-control" id="user_name" placeholder="iitm@study.iitm.ac.in">
                </div>

                <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="iitm@study.iitm.ac.in">
                </div>

                 <div class="mb-3">
                      <label for="full_name" class="form-label">College Full Name</label>
                      <input type="text" class="form-control" id="full_name" placeholder="IIT Madras">
                </div>

                <div class="mb-3">
                      <label for="college_full_name" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="full_name" placeholder="IIT Madras">
                </div>

                <div class="mb-3">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" placeholder="50-48-2, Valcherry, Chennai-42">
                </div>

                <div class="mb-3">
                      <button type="button" class="btn btn-primary">Login</button>
                      Existing User?<a href="#">Login</a>
                </div> 
         </div>
    </div>
</body>
</html>
